<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <div id="clickables">
    <div id="input">
      <input maxlength="4" type="text" id="temp" onkeypress="return onlyNumberKey(event)"  name="temp" placeholder="enter a temperature"><br>
    </div>
    <div class = "radiobuttons">
      <input type="radio" class="radio" name="unit" value="f" id="f"> Farenheit
      <input type="radio" class="radio" name="unit" value="c" id="c"> Celcius<br>
    </div>
    <div class="finalbuttons">
      <button type="button" id="submit"> Convert! </button>
      <button type="button" id="clear"> Clear</button>
    </div>
  </div>
  <div id="conversion">

  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
